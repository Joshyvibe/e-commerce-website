{% extends 'online_site/base.html' %}
{% block title %}
Sign up
{% endblock %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}


<div class="container-fluid pb-5">
<link rel="stylesheet" href="{% static 'css/log.css' %}">
  <form method="POST" style="border: 1px white; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4" style="color: black;">Sign Up</legend>
      {{ form.as_p }}
    </fieldset>
     <div class="form-group" id="signup-button">
          <button class="btn ">Sign Up</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
      </div>
    </form>

</div>


{% endblock %}
