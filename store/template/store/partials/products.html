<div class="container-fluid pt-5 pb-3">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondaryy pr-3">Featured Products</span></h2>
        <div class="d-flex align-items-center justify-content-center mt-2">
            {% for product in products %}
                <div class="flex-fill pl-3">
                    <div class="product-item bg-light mb-4">
                        <a href="{% url 'product_detail' product.category.slug product.slug %}">
                            {% if product.image %}
                                <div class="product-img position-relative overflow-hidden">
                                    <img class="img-fluid w-100" src="{{ product.image.url }}" alt="Image of {{ product.title }}">
                                    <div class="product-action">
                                        <a class="btn btn-outline-dark btn-square" href="{% url 'product_detail' product.category.slug product.slug %}">View product</a>
                                    </div>
                                </div>
                            {% endif %}
                            <h6 class="d-flex align-items-center mb-4">{{ product.title }}</h6>
                            <p class="text-xs text-gray-600">${{product.get_display_price}}</p>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
